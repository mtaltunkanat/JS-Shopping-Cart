<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sayfanın tamamını kapsayan bir div */
        .container {
            display: flex; /* Flexbox ile ortalamak için */
            justify-content: center; /* Yatayda ortalamak için */
            align-items: center; /* Dikeyde ortalamak için */
            height: 100vh; /* Ekranın yüksekliğini kaplamak için */
            background-color: #f0f0f0; /* Arka plan rengi */
        }

        /* GIF için stil */
        .loading-gif {
            max-width: 80%; /* Genişliği %80 yap */
            height: auto; /* Yüksekliği otomatik ayarla */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/PfFDd3eNE_gAAAAi/loading-load.gif" alt="Loading GIF" class="loading-gif">
    </div>
</body>
</html>
